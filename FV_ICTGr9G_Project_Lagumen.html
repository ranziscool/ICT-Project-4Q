<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Tilt+Warp&display=swap" rel="stylesheet">
    <title>Q4  Project</title>
    <style type="text/css">
        a{
            font-family: tilt warp;
        }
        h2{
            font-family: dosis;
        }
        
        input{
              border: 1px solid black;
              border-radius: 10px;
        }
        select{
              border: 1px solid black;
              border-radius: 10px;
        }
        body{
            background-color: #cda4eb;
        }
        table{
            background-color: #6e5a7d ;
        }
    </style>
    <script>
        function convertLength() {
            var millimeters = parseFloat(document.getElementById("millimeters").value);
            var unit = document.getElementById("unit").value;
            var result;

            if (unit === "centimeters") {
                result = (millimeters / 10).toFixed(10);
            } else if (unit === "meters") {
                result = (millimeters / 1000).toFixed(10);
            } else if (unit === "kilometers") {
                result = (millimeters / 1000000).toFixed(10);
            } else {
                result = 0;
            }

            document.getElementById("result").textContent = result;
        }
    </script>

</head>
<body>
    <div class="container">
       
        <br>
        <h5>Conversion Guide</h5>
          <table class="table table-striped">
    <thread>
   <tbody>
      <tr>
        <th scope="col">Milimeter (mm) </th>
        <th scope="col">Conversions (cm/m/km)</th>
     </tr>

    <tr>
     <td>10 mm</td>
     <td>1 cm</td>
   </tr>  
    <tr>
     <td>1000 mm</td>
     <td>1 m</td>
   </tr> 
    <tr>
     <td>1000000 mm</td>
     <td>1 km</td>
   </tr> 
   </tbody>
</table> 
  </thread>
    </div>
    <br>

<nav class="navbar navbar-expand-md bg-danger navbar-dark" >
    <a class="navbar-brand" href="#">Conversion Calcu</a>
</nav>
    <div class="container" align="center">
    <br>
    <h2> CONVERT </h2>
    <br>
    <label for="millimeters">Millimeters:</label>
    <input type="number" placeholder="Enter value" id="millimeters" />

    <label for="unit">Convert to:</label>
    <select id="unit">
        <option value="centimeters">Centimeters</option>
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
    </select>
    <div class="container">
        <br>
    <button type="button" class="btn btn-info" onclick="convertLength()">Submit</button>
    </div>
    <br>
    <h4>RESULTS:</h4>
    <p id="result"></p>
    </div>
    <br>

    
    <br>
    <br>
</body>
</html>
